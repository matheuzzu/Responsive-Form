<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="sform.css" type="text/css">

</head>
<body>
<section>
    <form action="#" method="post">
        <h1>Create your Account</h1>
    <fieldset>
        <div class="container">
            <input type="text" name="name" id="1name" autofocus required >
            <label for="name">First Name</label>
        </div>
        <div class="container">
            <input type="text" name="lastname" id="1lastname" required>
            <label for="lastname">Last Name</label>
        </div>
    </fieldset>
    <fieldset>
        <div class="container">
            <input type="email" name="email" id="1email" required>
            <label for="email">Email</label>
        </div>
    </fieldset>
    <fieldset>
        <div class="container">
            <input type="password" name="password" id="1password" required>
            <label for="password">Password</label>
        </div>

        <div class="container">
                <input type="password" name="confirm" id="1confirm" required>
                <label for="confirm">Confirm password</label>
            </div>
        </fieldset>
        <fieldset>
            <div id="check">
                <input type="checkbox" name="accept" id="1accept" required>
                <label for="1accept">I accept the Terms and Conditions</label>
            </div>
            <button>Create Account</button>
        </fieldset>
        <a href="#">Terms and Conditions</a>
    

    </form>
</section>
    
</body>
</html>
